{% extends 'base.html' %}

{% block main_wrapper %}
<div class="container-fluid" style="height: 100vh; display: flex; justify-content: center; align-items: center; background-image: url('https://phpgurukul.com/wp-content/uploads/2017/08/Student-Result-Management-System-1024x673.png'); background-size: cover;">
    <div class="col-lg-4">
        <section class="section">
            <div class="panel">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h4>Admin Login</h4>
                    </div>
                </div>
                <div class="panel-body p-20">
                    <div class="section-title">
                        <p class="sub-title">Student Result Management System</p>
                    </div>
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Name:</label>
                            <div class="col-sm-9">
                                <input type="text" name="username" class="form-control" id="inputEmail3"
                                    placeholder="UserName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" class="form-control" id="inputPassword3"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <button type="submit" name="login" class="btn btn-success">Sign in</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center">
                        <p>Don't have an account? <a href="#">Sign Up</a></p>
                        <!-- Add the link from the previous code snippet here -->
                        <p>For Students, <a href="{% url 'dashboard:find_result' %}">click here</a> to search your result.</p>
                    </div>
                </div>
            </div>
            <!-- /.panel -->
            <p class="text-muted text-center"><small><a href="#">Or, if you don't have an account, Sign Up</a></small></p>
        </section>
    </div>
    <!-- /.col-lg-4 -->
</div>
{% endblock main_wrapper %}
